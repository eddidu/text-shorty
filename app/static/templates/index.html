<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Text Shorty</title>

    <!-- Bootstrap -->
    <link href="/static/public/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">  

    <link href="/static/css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <div class="app-header">
        <h2 class="app-title">Text Shorty</h2>
        <p class="lead app-description">
          <b>Text Shorty</b> is an automated text summarizer that extracts key phrases from a document.
          <br>
          Current version only works for <b>English</b> texts.  <a>Learn more</a>    
        </p>
      </div>     
      <div class="row">
        <form role="form" id="contact-form" class="contact-form">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <textarea class="form-control textarea" rows="3" name="document" id="document" 
                  placeholder="Copy and paste a document here"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button id="btn-summerize" type="button" class="btn main-btn pull-right">Summarize</button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-md-12">
            <hr class="colorgraph">
            <div id="summary"></div>
          </div>
        </div>            
      </div>  
    </div>

    <script data-main="/static/js/main.js" src="/static/public/requirejs/require.js"></script>
  </body>
</html>
